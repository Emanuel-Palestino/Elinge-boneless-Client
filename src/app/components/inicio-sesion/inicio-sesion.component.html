<app-barra-navegacion></app-barra-navegacion>
<div class="container row">
	<div class="col s12 m12 l8 offset-l2">
		<h2 class="center-align">Iniciar Sesión</h2>

		<div class="row">
			<form action="">
				<div class="col s12">
					<h6 class="center-align">Correo:</h6>
				</div>
				<div class="col s12 customInput">
					<input input [(ngModel)]="clienteALoguear.correo" type="email" name="correo" class="browser-default" autocomplete="off" placeholder="Correo">
					<i class="material-icons prefix">alternate_email</i>
				</div>

				<div class="col s12">
					<h6 class="center-align">Contraseña:</h6>
				</div>
				<div class="col s12 customInput">
					<input (ngModel)]="clienteALoguear.password" type="password" name="contraseña" class="browser-default" autocomplete="off"
						placeholder="Contraseña">
					<i class="material-icons prefix">password</i>
				</div>

				<input (click)="iniciarSesion()" type="submit" class="btn col l12 m8 offset-m2 s12 btnIniciarSesion"
					value="INICIAR SESIÓN">
			</form>
		</div>
	</div>
</div>
<app-pie-de-pagina></app-pie-de-pagina>
