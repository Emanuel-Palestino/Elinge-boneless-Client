<app-barra-navegacion></app-barra-navegacion>
<div class="container row">
    <div class="col s12 m12 l6 offset-l3">
        <h2 class="center-align">Registro de Nuevo Usuario</h2>

        <div class="row">
            <!-- DATOS PERSONALES-->
            <form (ngSubmit)="registrarse()" ngNativeValidate>
                <h6 class="center-align">Datos Personales</h6>

                <div class="col s12 customInput">
                    <input [(ngModel)]="cliente.nombre" class="browser-default" type="text" name="nombres"
                        placeholder="Nombre(s)" autocomplete="off" required>
                    <i class="material-icons prefix">person</i>
                </div>

                <div class="col s12 customInput">
                    <input [(ngModel)]="cliente.apellidos" class="browser-default" type="text" name="apellidos"
                        placeholder="Apellidos" autocomplete="off" required>
                    <i class="material-icons prefix">person</i>
                </div>

                <div class="col s12 customInput">
                    <input [(ngModel)]="cliente.telefono" class="browser-default" type="tel" name="telefono"
                        placeholder="Teléfono" autocomplete="off" required>
                    <i class="material-icons prefix">smartphone</i>
                </div>

                <div class="col s12 customInput">
                    <input [(ngModel)]="cliente.correo" class="browser-default" type="email" name="correo"
                        placeholder="Correo" autocomplete="off">
                    <i class="material-icons prefix">alternate_email</i>
                </div>

                <div class="col s12 customInput">
                    <input [(ngModel)]="cliente.password" class="browser-default" type="password" name="password"
                        placeholder="Contraseña" autocomplete="off">
                    <i class="material-icons prefix">password</i>
                </div>

                <div class="row">
                    <div class="col l4 m4 s12">
                        <h6 for="">Género:</h6>
                    </div>

                    <div class="col l4 m4 s6 customCheck">
                        <label>
                            <input [(ngModel)]="cliente.sexo" type="radio" name="genero" value="H">
                            <span>Hombre</span>
                        </label>
                    </div>

                    <div class="col l4 m4 s6 customCheck">
                        <label>
                            <input [(ngModel)]="cliente.sexo" type="radio" name="genero" value="M">
                            <span>Mujer</span>
                        </label>
                    </div>
                </div>

                <!-- DATOS DE DIRECCION -->
                <h6 class="center-align">Direccion De Entrega</h6>

                <div class="col s12 customInput">
                    <input [(ngModel)]="direccion.calle" class="browser-default" type="text" name="calle"
                        placeholder="Calle" autocomplete="off">
                    <i class="material-icons prefix">location_on</i>
                </div>

                <div class="col s6 customInput">
                    <input [(ngModel)]="direccion.numeroExterior" class="browser-default" type="number" name="numeroExterior"
                        placeholder="Num. Exterior" autocomplete="off">
                    <i class="material-icons prefix">tag</i>
                </div>

                <div class="col s6 customInput">
                    <input [(ngModel)]="direccion.numeroInterior" class="browser-default" type="number" name="numreoInterior"
                        placeholder="Num. Interior" autocomplete="off">
                    <i class="material-icons prefix">tag</i>
                </div>

                <div class="col s12 customInput">
                    <input [(ngModel)]="direccion.colonia" class="browser-default" type="text" name="col" id="col"
                        placeholder="Colonia" autocomplete="off">
                    <i class="material-icons prefix">explore</i>
                </div>

                <div class="col s12 customTextArea">
                    <textarea [(ngModel)]="direccion.referencia" name="referencias" cols="30" rows="5" placeholder="Referencias"></textarea>
                    <i class="material-icons prefix">map</i>
                </div>


                <input type="submit" class="btn col l12 m8 offset-m2 s12 botonCustom"
                    value="REGISTRARSE">

            </form>

        </div>
    </div>
</div>
<app-pie-de-pagina></app-pie-de-pagina>
